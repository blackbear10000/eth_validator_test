# HAProxy Configuration for Web3Signer High Availability
# Load balancer for dual Web3Signer instances

global
    daemon
    log stdout local0
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy

defaults
    mode http
    log global
    option httplog
    option dontlognull
    option log-health-checks
    option forwardfor
    option httpchk GET /upcheck
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# Statistics page
stats enable
stats uri /stats
stats refresh 30s
stats admin if TRUE

# Web3Signer backend servers
backend web3signer_backend
    balance roundrobin
    option httpchk GET /upcheck
    http-check expect status 200
    
    # Web3Signer instance 1
    server web3signer-1 web3signer-1:9000 check inter 5s rise 2 fall 3
    
    # Web3Signer instance 2  
    server web3signer-2 web3signer-2:9000 check inter 5s rise 2 fall 3

# Frontend for Web3Signer API
frontend web3signer_frontend
    bind *:9002
    default_backend web3signer_backend
    
    # Health check endpoint
    acl health_check path /upcheck
    http-request return status 200 if health_check
    
    # Logging
    capture request header Host len 32
    capture request header User-Agent len 64
