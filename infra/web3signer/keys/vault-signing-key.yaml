# HashiCorp Vault Signing Key Configuration for Web3Signer
# Based on official documentation: https://docs.web3signer.consensys.io/reference/key-config-file-params
# This is a template configuration - actual keys are loaded dynamically

type: "hashicorp"
keyType: "BLS"
tlsEnabled: "false"
keyPath: "/v1/secret/data/validator-keys"
keyName: "value"
serverHost: "vault"
serverPort: "8200"
timeout: "10000"
token: "dev-root-token"
