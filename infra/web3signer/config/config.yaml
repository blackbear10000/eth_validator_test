# Web3Signer Main Configuration File
# Based on official documentation: https://docs.web3signer.consensys.io/how-to/use-configuration-file-starting-web3signer

# Signing key locations
key-store-path: "/keys"

# HTTP settings
http-listen-host: "0.0.0.0"
http-listen-port: 9000

# Metrics settings
metrics-enabled: true
metrics-host: "0.0.0.0"
metrics-port: 9001

# network settings
# 使用 mainnet 配置以支持完整的 fork 功能
eth2.network: "mainnet"