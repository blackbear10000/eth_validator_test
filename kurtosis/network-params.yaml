participants:
  - el_client_type: geth
    el_client_image: ethereum/client-go:latest
    cl_client_type: prysm
    cl_client_image: prysmaticlabs/prysm-beacon-chain:latest
    validator_client_type: prysm
    validator_client_image: prysmaticlabs/prysm-validator:latest
    beacon_extra_params: ["--accept-terms-of-use"]
    validator_extra_params: ["--accept-terms-of-use"]

  - el_client_type: reth
    el_client_image: ghcr.io/paradigmxyz/reth:latest
    cl_client_type: lighthouse
    cl_client_image: sigp/lighthouse:latest
    validator_client_type: lighthouse
    validator_client_image: sigp/lighthouse:latest

  - el_client_type: geth
    el_client_image: ethereum/client-go:latest
    cl_client_type: lighthouse
    cl_client_image: sigp/lighthouse:latest
    validator_client_type: lighthouse
    validator_client_image: sigp/lighthouse:latest

  - el_client_type: reth
    el_client_image: ghcr.io/paradigmxyz/reth:latest
    cl_client_type: prysm
    cl_client_image: prysmaticlabs/prysm-beacon-chain:latest
    validator_client_type: prysm
    validator_client_image: prysmaticlabs/prysm-validator:latest
    beacon_extra_params: ["--accept-terms-of-use"]
    validator_extra_params: ["--accept-terms-of-use"]

network_params:
  # Accelerated parameters for faster testing
  slots_per_epoch: 8                    # Default is 32, reduced for faster epochs
  seconds_per_slot: 6                   # Default is 12, reduced for faster slots
  genesis_delay: 30                     # Reduced genesis delay
  capella_fork_epoch: 2                 # Enable withdrawals early
  deneb_fork_epoch: 4                   # Enable blob transactions early
  electra_fork_epoch: 6                 # Enable future features early

  # Validator activation parameters
  min_genesis_active_validator_count: 64  # Minimum validators to start
  churn_limit_quotient: 32              # Faster validator activation
  ejection_balance: 16000000000         # 16 ETH ejection balance

  # Deposit contract
  deposit_contract_address: "0x4242424242424242424242424242424242424242"

  # Network settings
  preset: minimal                       # Use minimal preset for faster consensus

additional_services:
  - el_forkmon
  - tx_spammer
  - custom_flood

wait_for_finalization: false           # Don't wait for finalization to speed up startup
global_client_log_level: info