# Kurtosis Ethereum Package Configuration (no external Web3Signer)
# Goal: fast validator lifecycle (activate/exit) with latest clients, stable bring-up

participants:
  - el_type: geth
    el_image: ethereum/client-go:v1.16.3
    cl_type: lighthouse
    cl_image: sigp/lighthouse:v7.1.0
    vc_type: lighthouse
    vc_image: sigp/lighthouse:v7.1.0
    # No external-signer flags; package will provision local keystores for VC
    vc_extra_params:
      [
        "--suggested-fee-recipient=0x0000000000000000000000000000000000000001"
      ]
    el_extra_params: ["--http.api=eth,net,web3,debug,admin,txpool"]

  - el_type: geth
    el_image: ethereum/client-go:v1.16.3
    cl_type: teku
    cl_image: consensys/teku:25.9.3
    vc_type: teku
    vc_image: consensys/teku:25.9.3
    vc_extra_params:
      [
        "--validators-proposer-default-fee-recipient=0x0000000000000000000000000000000000000001"
      ]
    el_extra_params: ["--http.api=eth,net,web3,debug,admin,txpool"]

network_params:
  # Fast timings
  preset: minimal
  seconds_per_slot: 4
  genesis_delay: 120

  # Forks: enable up to Deneb at genesis; push Electra to aligned epoch (safer)
  altair_fork_epoch: 0
  bellatrix_fork_epoch: 0
  capella_fork_epoch: 0
  deneb_fork_epoch: 0
  electra_fork_epoch: 256

  # Validators
  num_validator_keys_per_node: 64   # total = 128
  ejection_balance: 16000000000     # 16 ETH (gwei)

  # Deterministic IDs
  network_id: "3151908"
  deposit_contract_address: "0x4242424242424242424242424242424242424242"

additional_services:
  - prometheus_grafana
  - forkmon
  - broadcaster
  - dora

wait_for_finalization: false
global_log_level: info
mev_type: null
